# Params for random variables controlling the environment (camera intr, camera and object poses)
env_rv_params:
  # Camera intrinsics
  min_f: 520
  max_f: 530
  min_cx: 299.5
  max_cx: 299.5
  min_cy: 299.5
  max_cy: 299.5
  im_width: 600
  im_height: 600

  # Camera pose
  min_radius: 0.65
  max_radius: 0.75
  min_elev: 0.1
  max_elev: 5.0 # in degrees
  min_az: 0.0
  max_az: 360.0 # degrees
  min_roll: -0.2
  max_roll: 0.2 # degrees

  # Object pose
  min_x: -0.1
  max_x: 0.1
  min_y: -0.1
  max_y: 0.1

# Dataset gen params
images_per_stable_pose: 5
stable_pose_min_p: 0.0

# GQ-CNN params
gqcnn:
  crop_width: 640 # 96
  crop_height: 480 # 96
  final_width: 640
  final_height: 480

# Table alignment constraint parameters
table_alignment:
  max_approach_table_angle: 5 # in degrees
  max_approach_offset: 10 # in degrees
  num_approach_offset_samples: 5

# Collision checking constraint parameters
collision_checking:
  table_offset: 0.005
  table_mesh_filename: data/meshes/table.obj

  approach_dist: 0.1
  delta_approach: 0.005

# Tensor dataset config
tensors:
  datapoints_per_file: 1000
  fields:
    depth_images:
      dtype: float32
      channels: 1
    segmentation_images:
      dtype: uint8
      channels: 4
    camera_poses:
      dtype: float32
      height: 7
    camera_intrs:
      dtype: float32
      height: 4
    quality_maps:
      dtype: float32
      channels: 1
    angle_sin_maps:
      dtype: float32
      channels: 1
    angle_cos_maps:
      dtype: float32
      channels: 1
    width_maps:
      dtype: float32
      channels: 1
    #   hand_poses:
    #   dtype: float32
    #   height: 7
    # collision_free:
    #   dtype: uint32
    # obj_labels:
    #   dtype: uint32
    # pose_labels:
    #   dtype: uint32
    # image_labels:
    #   dtype: uint32

export:
  split_mode: 'image'
  grasp_type: 'grasp_configurations'

# Debugging params
vis:
  collision_checking: 0
  candidate_grasps: 0
  rendered_images: 0
  grasp_images: 0
debug: 0
